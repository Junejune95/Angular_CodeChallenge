<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <div class="image__content">
                <img [src]="selectedFlower?.image" class="img-fluid" alt="Book Cover Image">
            </div>

        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">{{selectedFlower?.title}}</h5>
                <p class="card-text" [class.text-muted]="selectedFlower?.subtitle==null">{{selectedFlower?.subtitle ? selectedFlower?.subtitle : 'Empty Subtitle'}}</p>
            </div>
        </div>
    </div>
    <div class="row  mt-4 px-3">
        <h5 class="text-muted">Description</h5>
        <p class="text-muted">{{selectedFlower?.description ? selectedFlower?.description : 'Empty Description'}}</p>
    </div>
    <div class="card-footer bg-transparent bg-secondary text-center">
        <button class="btn btn-link" (click)="backprev()">Back To List</button>
    </div>
</div>
